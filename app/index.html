    <main> 
      <section class="surprise">
        <div class="container">
          <div class="content">
            <h3 class="surprise-title-top fw800 fz80 c-orange">Պատվիրիր</h3>
            <h3 class="surprise-title-bottom fw900 fz80 c-blue">ՀԻՄԱ</h3>
            <p class="surprise-text fw500 fz32 c-gray">և ստացիր մյուս ամսվա անակնկալ տուփը</p>
            <p class="surprise-p fw900 fz88 c-blue">10000 <span class="span fz32 fw800">դրամով</span></p>
            <button class="btn orange">ՊԱՏՎԻՐԵԼ</button>
          </div>
        </div>
      </section>
      <section class="order bg-blue">
        <div class="container d-flex">
          <div class="content">
            <img class="boo-img" src="images/src/white-boo.png" alt="Boo image">
            <img class="boo-img-mobile" src="images/src/white-boo-mobile.png" alt="Boo image">
            <img class="footprint" src="images/src/white-footprint.png" alt="Bird footprint">
            <p class="content-p p-top fw900 fz80 c-white">ՈՒրախ</p>
            <p class="content-p p-middle fw800 fz88 c-orange">ու</p>
            <p class="content-p p-bottom fw900 fz60 c-yellow"> Հետաքրքիր </p>
          </div>
          <div class="place-order">
            <form >
              <h3 class="title c-yellow">Ձևակերպել պատվեր</h3>
              <label class="label" for="name"><p class="input-p fz20 fw500 c-white">Անուն</p></label>
              <input class="input" id="name" type="text">
              <label class="label" for="age"><p class="input-p fz20 fw500 c-white">Տարիք</p></label>
              <input class="input input-short" id="age" type="number">
              <label class="label" for="email"><p class="input-p fz20 fw500 c-white">Էլ․ հասցե</p></label>
              <input class="input" id="email" type="email">
              <label class="label" for="tel"><p class="input-p fz20 fw500 c-white">Հեռախոս</p></label>
              <input type="tel" id="tel" class="input">
            </form>
            <div class="btn-wrapper">
              <p class="btn-text-top fw600 fz14 c-white">Ստանալ Առաջարկ</p>
              <button class="btn orange"><span class="btn-text-first">ՍՏԱՆԱԼ ԱՌԱՋԱՐԿ</span><span class="btn-text-second">ԱՅՍՏԵՂ</span></button>
            </div>
          </div>
          <div class="accept bg-white">
            <p class="accept-p fw500 fz24 c-blue">Ձեր հայտը ընդունված է, մենք շուտով կկապվենք Ձեզ հետ:</p>
            <img class="accept-img" src="images/src/ok-icon.png" alt="ok icon">
          </div> 
        </div>
      </section>
    </main>
    <footer class="footer">
        <div class="container">
          <img class="blue-line" src="images/src/footer-blue-line.png" alt="Blue line">
          <div class="content d-flex ai-c">
            <div class="contact">
              <div class="phone d-flex ai-c">
                <img class="phone-icon-img" src="images/src/phone-icon.png" alt="Phone icon">
                <a class="phone-number c-blue fw500 fz32" href="tel:+(374)44800778">+(374)44800778</a>
              </div>
              <div class="mail d-flex">
                <img class="mail-icon-img" src="images/src/mail-icon.png" alt="Mail icon">
                <a class="email-address c-blue fw500 fz32" href="mailto:info@bootupik.am">info@bootupik.am</a>
              </div>
            </div>
            <div class="icons d-flex">
              <a href="#"><img class="insta-img" src="images/src/insta-icon.png" alt="Instagram Icon"></a>
              <a href="#"><img class="face-img" src="images/src/facebook-icon.png" alt="Facebook Icon"></a>
            </div>
            <a class="logo" href="#"><img class="logo-img" src="images/src/footer-logo.png" alt="Logo"></a>
          </div>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.min.js"></script>
